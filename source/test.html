<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <h1>Страница проверки работы стека иконок</h1>
  <h2>Вставка иконок через <em>svg/use</em></h2>
  <svg class="icon icon--type_use" width="40" height="40">
    <use href="./img/stack.svg#phone"/>
  </svg>
  <svg class="icon icon--type_use" width="40" height="40">
    <use href="./img/stack.svg#email"/>
  </svg>
  <h2>Вставка иконок через <em>css/mask</em></h2>
  <span class="icon icon--type_css icon--pic_phone"></span>
  <span class="icon icon--type_css icon--pic_email"></span>
</body>
</html>
